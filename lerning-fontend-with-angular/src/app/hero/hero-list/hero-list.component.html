<h2>Heroes List</h2>
<p-table [value]="heroes">
  <ng-template pTemplate="header">
    <tr>
      <th style="min-width: 15rem">
        <div class="flex justify-content-center align-items-center">
          Name
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>Universe</th>
      <th>Powers</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
    <tr>
      <td>{{ hero.name }}</td>
      <td>{{ hero.universe.name }}</td>
      <td>{{ hero.powers }}</td>
    </tr>
  </ng-template>
</p-table>
